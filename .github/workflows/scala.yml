name: Scala CI

on:
  push:
    branches: [ main, mgr ]
  pull_request:
    branches: [ main, mgr ]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Generate rest
        run: sbt rest/openApiGenerate
      - name: Run tests
        run: sbt test